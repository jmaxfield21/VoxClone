<!DOCTYPE html>
<html>
  <head>
    <title>Grid Example</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
  </head>
  <body>
    <h1>example grid</h1>
    <section class="section">
      <div class="row">
        <div class="four-col">
          <p>Four Columns.</p>
        </div>
        <div class="five-col">
          <p>Five Columns.</p>
        </div>
        <div class="three-col">
          <p>Three Columns.</p>
        </div>
      </div>
      <div class="row">
        <div class="eleven-col">
          <p>Eleven Columns.</p>
        </div>
        <div class="one-col">
          <p>One Column.</p>
        </div>
      </div>
      <div class="row">
        <div class="four-col">
          <p>Four Columns.</p>
        </div>
        <div class="four-col one-offset">
          <p>Four Columns.</p>
        </div>
      </div>
    </section>
  </body>
</html>
